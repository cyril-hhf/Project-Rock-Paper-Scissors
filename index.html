<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <h1>Game rule: first to win 3 rounds is the winner!<h1></h1>
    <div>
        <button id="rock-button">Rock</button>
        <button id="paper-button">Paper</button>
        <button id="scissors-button">Scissors</button>
    </div>  
    <div>
        <h3>Score Board</h3>
        <p>Player: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
    </div>
    <div>
        <h2>Result</h2>
        <p id="result-message"></p>
    </div>
    <script src="rock_paper_scissors.js"></script>
</body>
</html>
